kind: pipeline
name: default-go

steps:
  - name: linter
    image: golang:latest
    environment:
      GOPROXY: https://mirrors.aliyun.com/goproxy/
    commands:
      - go get -u github.com/golangci/golangci-lint/cmd/golangci-lint
      - golangci-lint run

  - name: build
    image: golang:latest
    environment:
      GOPROXY: https://mirrors.aliyun.com/goproxy/
    commands:
      - CGO_ENABLED=0 go build -o demo-app

  - name: docker
    image: plugins/docker
    settings:
      repo: 10.10.15.51/cnych/drone-k8s-demo
      use_cache: true
      username:
        zhwenh
      password:
        z3092382
    tags:
      - latest
    when:
      event: push
      branch: master
